<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Pet Shop</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#most-purchased"
              >Most Purchased</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#contact">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
      <h2>Shopping Cart</h2>
      <div class="row">
        <div class="col-md-12">
          <div id="cart-item" class="card">
            <img id="cart-item-image" class="card-img-top" alt="Pet Image" />
            <div class="card-body">
              <h5 id="cart-item-title" class="card-title"></h5>
              <p id="cart-item-description" class="card-text"></p>
              <button class="btn btn-primary" onclick="buyItem()">Buy</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-5">
      <div class="container p-4">
        <p>&copy; 2025 Pet Shop. All rights reserved.</p>
      </div>
    </footer>

    <script>
      function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        return {
          name: params.get("name"),
          image: params.get("image"),
          description: params.get("description"),
        };
      }

      function displayCartItem() {
        const { name, image, description } = getQueryParams();
        document.getElementById("cart-item-title").innerText = name;
        document.getElementById("cart-item-image").src = image;
        document.getElementById("cart-item-image").alt = name;
        document.getElementById("cart-item-description").innerText =
          description;
      }

      function buyItem() {
        alert("Successfully purchased the item!");
        window.location.href = "index.html#home";
      }

      window.onload = displayCartItem;
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
